<dashboard-nav></dashboard-nav>

<section class="container">
	<article>
		<md-grid-list cols="3" rowHeight="2:1" gutterSize="21px">
			<md-grid-tile class="daily">
				<md-grid-tile-header>Total Hours Today</md-grid-tile-header>
				<span>0</span>
			</md-grid-tile>
			<md-grid-tile class="weekly">
				<md-grid-tile-header>Total Hours This Week</md-grid-tile-header>
				<span>0</span>
			</md-grid-tile>
			<md-grid-tile class="uninvoiced">
				<md-grid-tile-header>Total Uninvoiced</md-grid-tile-header>
				<span>$0.00</span>
			</md-grid-tile>
		</md-grid-list>

		<md-card>
			<button md-icon-button>
				<md-icon class="md-24">favorite</md-icon>
			</button>
		</md-card>

		<md-card>
			<button md-fab>
				<md-icon class="md-24">add</md-icon>
			</button>

			<button md-mini-fab>
				<md-icon class="md-24">add</md-icon>
			</button>
		</md-card>

		<md-card>
			<md-grid-list class="header" [cols]="hero_headers.length" rowHeight="24" >
				<md-grid-tile *ngFor="let header of hero_headers">{{ header }}</md-grid-tile>
			</md-grid-list>
		</md-card>

		<md-card>
			<button md-raised-button color="primary">primary</button>
			<button md-raised-button color="accent">accent</button>
			<button md-raised-button color="warn">warn</button>
		</md-card>
	</article>
</section>
