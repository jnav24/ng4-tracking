<dashboard-nav></dashboard-nav>

<section class="container">
	<article>
		<md-grid-list class="card-style" cols="3" rowHeight="2:1" gutterSize="21px">
			<md-grid-tile class="daily">
				<md-grid-tile-header>Total Hours Today</md-grid-tile-header>
				<span>0</span>
			</md-grid-tile>
			<md-grid-tile class="weekly">
				<md-grid-tile-header>Total Hours This Week</md-grid-tile-header>
				<span>0</span>
			</md-grid-tile>
			<md-grid-tile class="uninvoiced">
				<md-grid-tile-header>Total Uninvoiced</md-grid-tile-header>
				<span>$0.00</span>
			</md-grid-tile>
		</md-grid-list>

		<md-card>
			<md-card-title class="text-left flex">
				<span>Clients</span>
				<span class="flex-spacer"></span>
				<button md-mini-fab class="success" (click)="openDialog()" mdTooltip="Add Client" mdTooltipPosition="left">
					<md-icon class="md-24">add</md-icon>
				</button>
			</md-card-title>

			<md-grid-list class="table-header" [cols]="client_table_headers.length+1" rowHeight="24" >
				<md-grid-tile *ngFor="let header of client_table_headers">{{ header | capitalize }}</md-grid-tile>
				<md-grid-tile>Action</md-grid-tile>
			</md-grid-list>

			<md-grid-list class="table-content" (click)="clientSelection(hero.id)" *ngFor="let hero of heroes" [cols]="client_table_headers.length+1" rowHeight="24" >
				<md-grid-tile *ngFor="let value of client_table_headers">{{ hero[value] }}</md-grid-tile>
				<md-grid-tile></md-grid-tile>
			</md-grid-list>
		</md-card>

		<md-card>
			<button md-raised-button color="primary">primary</button>
			<button md-raised-button color="accent">accent</button>
			<button md-raised-button color="warn">warn</button>
		</md-card>

		<md-card>
			<button md-icon-button>
				<md-icon class="md-24">favorite</md-icon>
			</button>

			<button md-fab>
				<md-icon class="md-24">add</md-icon>
			</button>

			<button md-mini-fab>
				<md-icon class="md-24">add</md-icon>
			</button>
		</md-card>
	</article>
</section>
